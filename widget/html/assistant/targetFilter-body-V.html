	<!-- /搜索分类选择 -->

	<template v-if='type == "Goods"'>
		<div class="submit-selected" v-show="isMulSelect">
			<div class="submit-selected-two">已选择 <span class="price_color"> {{ selected_num }} </span> 个</div>
			<div class="submit-btn" v-touch:tap="ensure" style="color: #fff;">确认</div>
		</div>
		<div  class="ui-dimensionFilter__result">
			<div class="ui-dimensionFilter__resultList" v-for="(idx, item) in resultList" v-touch:tap="selectedItem(idx)">
				<span class="ui-select__btn" v-bind:class ="{'selected': item.checked}" v-show="isMulSelect"></span>
				<span class="ui-dimensionFilter__resultDetails">{{ item.name }}</span>
			</div>
			<div class="loadmore ready hide"><i class="loading"></i></div>
		</div>
	</template>
	<template v-else>
		<div class="ui-dimensionFilter__result">
			<div class="ui-dimensionFilter__resultList" v-for="item in resultList" v-touch:tap="chooseItem(item.id,item.name,item)">
				<span class="ui-dimensionFilter__resultDetails">{{item.name}}</span>
				<span class="ui-dimensionFilter__gou" v-show='item.checked && type == "Goods"'></span>
			</div>
			<div class="loadmore ready hide"><i class="loading"></i></div>
		</div>
	</template>
</div>
