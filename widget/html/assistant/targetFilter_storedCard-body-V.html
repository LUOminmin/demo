<div class="ui-allDetails__noResultWrap" id="noResultWrap" v-show="isNoResult"><!--isNoResult-->
	<div class="ui-allDetails__noResult" >
		<i></i>
		没有查到相关信息
	</div>
</div>
<div class="ui-dimensionFilter__body" :class="{fixed: isShowBox}" v-show="!isNoResult">
	<div class="submit-selected" v-show="multiSel">
		<div class="submit-selected-two">已选择 <span class="price_color"> {{ selected_num }} </span> 个</div>
		<div class="submit-btn" v-touch:tap="chooseItem_btn" style="color: #fff;">确认</div>
	</div>
	<div  class="ui-dimensionFilter__result">
		<div class="ui-dimensionFilter__resultList" v-for="(idx, item) in resultList" v-touch:tap="chooseItem(idx)">
			<span class="ui-select__btn" v-bind:class ="{'selected': item.is_selected}" v-show="multiSel"></span>
			<span class="ui-dimensionFilter__resultDetails">{{ item.card_name }}</span>
		</div>
		<div class="loadmore ready hide"><i class="loading"></i></div>
	</div>
</div>
