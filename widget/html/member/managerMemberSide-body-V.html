	<li class="ui-themeClerkSide__number" v-touch:tap="onChooseSth(1)" v-if='notes != "company_admin"'>
		<span>会员</span>
		<p>{{user_type_name}}</p>
		<i></i>
	</li>
	<li class="ui-themeClerkSide__number" v-touch:tap="onMemberLevel(memberLevelId)">
		<span>等级</span>
		<p>{{memberLevel | formatLevel}}</p>
		<i></i>
	</li>
	<li class="ui-themeClerkSide__number">
		<span>积分</span>
		<div class="ui-themeClerkSide__duration">
			<input type="tel" step="1" placeholder="从" v-model="start_integral"/>
			<span></span>
			<input type="tel" step="1" placeholder="到" v-model="end_integral"/>
		</div>
		<i></i>
	</li>
	<li class="ui-themeClerkSide__number">
		<span>购物时间</span>
		<div class="ui-themeClerkSide__duration">
			<input type="text" placeholder="时间从" readonly="readonly" v-model="start_buy_time" v-touch:tap.prevent="onSelectStart()"/>
			<span></span>
			<input type="text" placeholder="时间到" readonly="readonly" v-model="end_buy_time" v-touch:tap.prevent="onSelectEnd()"/>
		</div>
		<i></i>
	</li>

		<i></i>
	</li> -->
	<li class="ui-themeClerkSide__number" v-touch:tap="onChooseSth(2)">
		<span>购物商品类型</span>
		<p class="ui-themeName__lineBarTime">{{PBC}}</p>
		<i></i>
	</li>
	<li class="ui-themeClerkSide__number" v-touch:tap="onChoosePBC(PBC)">
		<span>{{PBC}}信息</span>
		<p class="ui-themeName__lineBarTime" v-show='PBCName'>{{PBCName}}</p>
		<p class="ui-themeName__lineBarTime" v-show='!PBCName'>{{PBCMes}}</p>
		<i></i>
	</li>
	<!-- <li class="ui-themeClerkSide__number" v-touch:tap="onMemberTag">

	</li> -->
</ul>
<ul class="ui-themeClerkSide__tag" >
	<li v-for="tag in tagList" v-if="tagList">{{tag.tagName}}</li>
</ul>
<p class="ui-side__btnReset" v-touch:tap="onReset">
	重置
</p>
<p class="ui-themeClerkSide__btnAgree" v-touch:tap="onAgreeClose">
	确定
</p>
